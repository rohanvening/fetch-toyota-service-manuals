<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Viewer</title>
    <script src="toc.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f4f4f9;
            color: #333;
        }

        #nav-pane {
            width: 350px;
            min-width: 250px;
            height: 100%;
            overflow-y: auto;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
        }

        #content-pane {
            flex-grow: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        h1 {
            font-size: 1.5em;
            margin-top: 0;
            color: #0056b3;
        }
        
        #toc-container ul {
            list-style-type: none;
            padding-left: 20px;
        }

        #toc-container li {
            margin: 5px 0;
        }

        #toc-container .folder {
            cursor: pointer;
            font-weight: bold;
            position: relative;
        }

        #toc-container .folder::before {
            content: 'â–¶';
            position: absolute;
            left: -15px;
            font-size: 0.8em;
            transition: transform 0.2s;
        }
        
        #toc-container .folder.open::before {
            transform: rotate(90deg);
        }

        #toc-container .nested {
            display: none;
        }

        #toc-container .nested.active {
            display: block;
        }

        #toc-container a {
            text-decoration: none;
            color: #0056b3;
            display: block;
            padding: 4px 0;
            border-radius: 4px;
        }

        #toc-container a:hover {
            background-color: #e9ecef;
        }
        
        #welcome-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="nav-pane">
        <h1>Manual Contents</h1>
        <div id="toc-container">
            <p id="toc-status">Loading table of contents...</p>
        </div>
    </div>

    <div id="content-pane">
        <iframe id="pdf-viewer" name="pdf-viewer-frame">
            <!-- The welcome message will be shown inside the iframe initially -->
            <p>Your browser does not support iframes.</p>
        </iframe>
    </div>

    <script>
        // FIX: Use the 'load' event to ensure all scripts are loaded before execution
        window.addEventListener("load", function() {
            const tocContainer = document.getElementById('toc-container');
            const tocStatus = document.getElementById('toc-status');
            const pdfViewer = document.getElementById('pdf-viewer');

            // Set initial welcome message
            pdfViewer.srcdoc = `<div style="font-family: sans-serif; color: #888; text-align: center; height: 100%; display: flex; justify-content: center; align-items: center;"><h1>Welcome!</h1><p>Select a section from the menu to view a PDF.</p></div>`;

            if (typeof document.toc !== 'undefined') {
                tocStatus.style.display = 'none';
                const tocTree = buildTocHtml(document.toc);
                tocContainer.appendChild(tocTree);
            } else {
                tocStatus.textContent = "Error: Could not load toc.js or document.toc is not defined.";
                tocStatus.style.color = 'red';
            }

            // Function to recursively build the HTML for the ToC
            function buildTocHtml(tocNode, path = []) {
                const ul = document.createElement('ul');
                if (path.length > 0) {
                    ul.classList.add('nested');
                }

                for (const key in tocNode) {
                    const li = document.createElement('li');
                    const currentPath = [...path, key];

                    if (typeof tocNode[key] === 'string') {
                        // This is a file link
                        const a = document.createElement('a');
                        const sanitizedFileName = currentPath.map(p => p.replace(/\//g, "-")).join('/');
                        a.href = `${sanitizedFileName}.pdf`;
                        a.textContent = key;
                        a.target = 'pdf-viewer-frame'; // Target the iframe
                        li.appendChild(a);
                    } else {
                        // This is a folder/directory
                        li.textContent = key;
                        li.classList.add('folder');
                        li.addEventListener('click', function(e) {
                            e.stopPropagation(); // Prevent parent folders from toggling
                            this.classList.toggle('open');
                            const nestedUl = this.querySelector('.nested');
                            if (nestedUl) {
                                nestedUl.classList.toggle('active');
                            }
                        });
                        
                        const nestedUl = buildTocHtml(tocNode[key], currentPath);
                        li.appendChild(nestedUl);
                    }
                    ul.appendChild(li);
                }
                return ul;
            }
        });
    </script>

</body>
</html>
